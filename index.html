<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Login Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Navbar-->

    <section class="heading">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="https://www.banglalink.net/en "target=”_blank”>
                <img src="images/Banglalink_logo.png" alt="BL-Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
              <ul class="navbar-nav" style="margin-right: 30px;">
                
                <li class="nav-item">
                  <a class="nav-link" href="#login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register.html">Signup</a>
                </li>
              </ul>
            </div>
          </nav>

    </section>


    <!--Carousel-->

    <section class="top-banners">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            
              <div class="carousel-item active" data-interval="5000">
                <img src="images/fastest.png" class="d-block w-100" alt="i2">
              </div>
              <div class="carousel-item" data-interval="5000">
                <img src="images/khushi.jpg" class="d-block w-100" alt="i3">
              </div>
              <div class="carousel-item" data-interval="5000">
                <img src="images/beshi_dorkar.jpg" class="d-block w-100" alt="i4">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
        </div>
    </section>


<!--Form Area-->

    <div class="container" id="login">
        
		<form action="" method="POST" class="login-area" >
			<p class="login-text">Login</p>
			<div class="input-group">
				<input type="email" class="form-control" placeholder="Email" name="email" value="" required>
			</div>
			<div class="input-group">
				<input type="password" class="form-control" placeholder="Password" name="password" value="" required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Login</button>
			</div>
			<p class="login-register-text">Don't have an account? <a href="register.html">Register Here</a>.</p>
		</form>
	</div>


    <footer>
        <h6>©2022. All rights reserved. Banglalink.</h6>
    </footer>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 
    
</body>
</html>
