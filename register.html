<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Login Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Navbar-->

    <section class="heading">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="https://www.banglalink.net/en" target=”_blank”>
                <img src="images/Banglalink_logo.png" alt="BL-Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
              <ul class="navbar-nav" style="margin-right: 30px;">
                
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register.html">Signup</a>
                </li>
              </ul>
            </div>
          </nav>

    </section>



    <div class="container" id="register">
        
		<form action="" method="POST" class="login-area">
			<p class="login-text">Register</p>
			<div class="input-group">
				<input type="email" class="form-control" placeholder="Email" name="email" value="" required>
			</div>
			<div class="input-group">
				<input type="password" class="form-control" placeholder="Password" name="password" value="" required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Register</button>
			</div>
			<p class="login-register-text">Already have an account? <a href="index.html">Login Here</a>.</p>
		</form>
	</div>

    <footer>
        <h6>©2022. All rights reserved. Banglalink.</h6>
    </footer>
    
    
</body>
</html>
